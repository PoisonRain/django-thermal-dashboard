{% extends 'pimote/base.html' %}

{% block page_title_block %}Pimote{% endblock %}
{% block title_block %}Pimote{% endblock %}

{% block body_block %}
<div class="row" style="margin-top: 35px">
	<div class="col s4 m4 l4 pdiv">
		<a href='/pimote/quit' class="pink darken-2 btn waves-effect pbtn z-depth-3"><i class="material-icons picon">close</i></a>
	</div>
</div>
<div class="row">
	<div class="col s4 m4 l4 pdiv">
		<a href='/pimote/rw' class="pink darken-2 btn waves-effect pbtn z-depth-3"><i class="material-icons picon">skip_previous</i></a>
	</div>
	<div class="col s4 m4 l4 pdiv">
		<a href='/pimote/pause' class="pink darken-2 btn waves-effect pbtn z-depth-3"><i class="material-icons picon">pause</i></a>
	</div>
	<div class="col s4 m4 l4 pdiv">
		<a href='/pimote/ff' class="pink darken-2 btn waves-effect pbtn z-depth-3"><i class="material-icons picon">skip_next</i></a>
	</div>
</div>
<div class="row">
	<div class="col s4 m4 l4 pdiv">
		<a href='/pimote/volumedown' class="pink darken-2 btn waves-effect pbtn z-depth-3"><i class="material-icons picon">volume_down</i></a>
	</div>
	<div class="col s4 m4 l4 pdiv">
		<a href='/pimote/togglesubtitles' class="pink darken-2 btn waves-effect pbtn z-depth-3"><i class="material-icons picon">subtitles</i></a>
	</div>
	<div class="col s4 m4 l4 pdiv">
		<a href='/pimote/volumeup' class="pink darken-2 btn waves-effect pbtn z-depth-3"><i class="material-icons picon">volume_up</i></a>
	</div>
</div>
<form id="detailform" action="">
	<div class="row">
		<div class="col s12 m12 l12" style="padding-top: 50px;">
			<input id="detailText" type="text" name="details"/>
		</div>
	</div>
	<div class="row">
		<div class="col s4 m4 l4 pdiv">
			<a id="playVideoSubmit" class="pink btn darken-1 waves-effect plowerbtn z-depth-3"><br/>Play Video</a>
		</div>
		<div class="col s4 m4 l4 pdiv">
			<a id="playMusicSubmit" class="pink btn darken-1 waves-effect plowerbtn z-depth-3"><br/>Play Music</a>
		</div>
		<div class="col s4 m4 l4 pdiv">
			<a id="playTwitchSubmit" class="purple btn darken-1 waves-effect plowerbtn z-depth-3"><br/>Play Twitch</a>
		</div>
	</div>
</form>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
<script type="text/javascript">
	$('#playVideoSubmit').click(function() {
		var details = $('#detailText').val();
		window.location.href = '/pimote/'+details+'/playOMX';
	});
	$('#playMusicSubmit').click(function() {
		var details = $('#detailText').val();
		window.location.href = '/pimote/'+details+'/playMusic';
	});
	$('#playTwitchSubmit').click(function() {
		var details = $('#detailText').val();
		window.location.href = '/pimote/'+details+'/playTwitch';
	});
</script> 
{% endblock %}
