{% load staticfiles %}

<html>
<head>
	<link type="text/css" rel="stylesheet" href="{% static 'polls/css/materialize.css' %}" media="screen,projection" />
</head>
<body>
	<div class="row">
		<div class="col s8 m4">
			<div class="card hoverable">
				<div class="card-content">
					<span class="card-title">{{ question.question_text }}</span>
					{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
					<form id="pollform" action="{% url 'polls:vote' question.id %}" method="post">
						{% csrf_token %}
						{% for choice in question.choice_set.all %}
							<input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
							<label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
						{% endfor %}
						<div class="card-action">
							<a value="Vote" class="waves-effect waves-light btn red darken-2" href="#" onclick="document.getElementById('pollform').submit()">Vote</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	{% block footer %}
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="{% static 'polls/js/materialize.js' %}"></script>
	{% endblock %}	
</body>
</html>
