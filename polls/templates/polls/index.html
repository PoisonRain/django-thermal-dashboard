{% extends 'polls/pollBase.html' %}

{% block body_block %}
<div class="container">
{% if latest_question_list %}
		<ul>
		{% for question in latest_question_list %}
			<li><a class="waves-effect waves-light btn" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
		<br/>
		{% endfor %}
		</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
</div>
{% endblock %}
