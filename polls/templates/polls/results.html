{% load staticfiles %}

<html>
<head>
        <link type="text/css" rel="stylesheet" href="{% static 'polls/css/materialize.css' %}" media="screen,projection" />
</head>
<body>
        <div class="row">
                <div class="col s8 m4">
                        <div class="card hoverable">
                                <div class="card-content">
                                        <span class="card-title">{{ question.question_text }}</span>
					{% if question %}
					    {% for c in question.choice_set.all %}
						<p class="collection-item">{{c.choice_text}} <span class="badge">{{ c.votes }} votes{{ choice.votes|pluralize }}</span></p>
					    {% endfor %}
					<div class="card-action">	
					    <a class="waves-effect waves-light red darken-2 btn" href="{% url 'polls:detail' question.id %}">Vote again?</a>
					</div>
					{% else %}
					    <p>No polls are available.</p>
					{% endif %}
                                </div>
                        </div>
                </div>
        </div>
        {% block footer %}
                <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
                <script type="text/javascript" src="{% static 'polls/js/materialize.js' %}"></script>
        {% endblock %}
</body>
</html>
